<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./assets/icon.png" type="icon" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Movies List </title>

    <body>
        <div class="bg"></div>
        <div class="container">
          <h1 class="movie-title">Movie Flyers 🎥  🎞️  🎶</h1>
